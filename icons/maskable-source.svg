<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Premium dark background -->
    <linearGradient id="bgGradM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="30%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    
    <!-- Main droplet gradient -->
    <linearGradient id="dropGradM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="25%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="75%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Glass highlight top -->
    <linearGradient id="glassTopM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Inner depth gradient -->
    <radialGradient id="innerDepthM" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </radialGradient>
    
    <!-- Core gradient -->
    <radialGradient id="coreGradM" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="20%" style="stop-color:#fef3c7"/>
      <stop offset="45%" style="stop-color:#fbbf24"/>
      <stop offset="70%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </radialGradient>
    
    <!-- Premium glow -->
    <filter id="premiumGlowM" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="coreGlowM" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadowM">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
    
    <!-- Clip path - scaled down for maskable safe zone -->
    <clipPath id="dropClipM">
      <path d="M256 105 
               C256 105 338 190 338 268 
               C338 320 302 360 256 360 
               C210 360 174 320 174 268 
               C174 190 256 105 256 105 Z"/>
    </clipPath>
  </defs>
  
  <!-- Full background for maskable (no rounded corners - system will mask) -->
  <rect x="0" y="0" width="512" height="512" fill="url(#bgGradM)"/>
  
  <!-- Subtle background glow -->
  <ellipse cx="256" cy="265" r="140" fill="#6366f1" opacity="0.1" filter="url(#premiumGlowM)"/>
  
  <!-- Main Droplet - SCALED DOWN for safe zone (80% size, centered) -->
  <g filter="url(#dropShadowM)">
    <!-- Main droplet body - scaled to fit in safe zone -->
    <path d="M256 95 
             C256 95 350 195 350 275 
             C350 332 310 375 256 375 
             C202 375 162 332 162 275 
             C162 195 256 95 256 95 Z" 
          fill="url(#dropGradM)"/>
  </g>
  
  <!-- Inner dark area -->
  <path d="M256 118 
           C256 118 332 205 332 270 
           C332 318 298 355 256 355 
           C214 355 180 318 180 270 
           C180 205 256 118 256 118 Z" 
        fill="url(#innerDepthM)"/>
  
  <!-- Glass highlight -->
  <ellipse cx="210" cy="190" rx="40" ry="55" fill="url(#glassTopM)" opacity="0.5"/>
  <ellipse cx="202" cy="175" rx="18" ry="30" fill="white" opacity="0.3"/>
  
  <!-- Simplified hexagon grid for maskable -->
  <g clip-path="url(#dropClipM)">
    <g stroke="#a5b4fc" stroke-width="1.2" fill="none" opacity="0.4">
      <polygon points="256,190 272,200 272,220 256,230 240,220 240,200"/>
      <polygon points="224,215 240,225 240,245 224,255 208,245 208,225"/>
      <polygon points="288,215 304,225 304,245 288,255 272,245 272,225"/>
      <polygon points="256,240 272,250 272,270 256,280 240,270 240,250" fill="#1e1b4b" fill-opacity="0.4"/>
      <polygon points="224,265 240,275 240,295 224,305 208,295 208,275"/>
      <polygon points="288,265 304,275 304,295 288,305 272,295 272,275"/>
      <polygon points="256,290 272,300 272,320 256,330 240,320 240,300"/>
    </g>
  </g>
  
  <!-- Energy connections -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.5" stroke-linecap="round" filter="url(#premiumGlowM)">
    <line x1="256" y1="260" x2="256" y2="205"/>
    <line x1="256" y1="260" x2="215" y2="240"/>
    <line x1="256" y1="260" x2="297" y2="240"/>
    <line x1="256" y1="260" x2="215" y2="285"/>
    <line x1="256" y1="260" x2="297" y2="285"/>
    <line x1="256" y1="260" x2="256" y2="315"/>
  </g>
  
  <!-- Data nodes -->
  <g filter="url(#premiumGlowM)">
    <circle cx="256" cy="210" r="5" fill="#fbbf24"/>
    <circle cx="218" cy="240" r="4" fill="#fbbf24"/>
    <circle cx="294" cy="240" r="4" fill="#fbbf24"/>
    <circle cx="218" cy="285" r="4" fill="#fbbf24"/>
    <circle cx="294" cy="285" r="4" fill="#fbbf24"/>
    <circle cx="256" cy="312" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Central Core -->
  <g filter="url(#coreGlowM)">
    <circle cx="256" cy="260" r="38" fill="url(#coreGradM)" opacity="0.5"/>
    <circle cx="256" cy="260" r="28" fill="url(#coreGradM)" opacity="0.7"/>
    <circle cx="256" cy="260" r="22" fill="url(#coreGradM)"/>
    <circle cx="256" cy="260" r="14" fill="#fbbf24"/>
    <circle cx="256" cy="260" r="8" fill="#fef3c7"/>
    <circle cx="256" cy="260" r="4" fill="#ffffff"/>
    <circle cx="252" cy="255" r="4" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
