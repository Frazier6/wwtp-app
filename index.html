<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to APEX WWTP...</title>
    <link rel="manifest" href="/wwtp-app/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta http-equiv="refresh" content="0; url=/wwtp-app/WWTP-COMPLETE-PWA.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>ðŸ’§ Loading APEX WWTP...</h1>
        <p>Redirecting to application</p>
    </div>
    <script>
        // Immediate redirect if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = '/wwtp-app/WWTP-COMPLETE-PWA.html';
        }, 100);
    </script>
</body>
</html>
